<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="تطبيق قطرة للتبرع بالدم">

  <!-- Open Graph / Facebook / WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://qatra.github.io/qatra/">
  <meta property="og:title" content="قطرة - للتبرع بالدم">
  <meta property="og:description" content="تطبيق قطرة يسهل عملية التبرع بالدم ويصل المتبرعين بالمحتاجين.">
  <meta property="og:image" content="https://qatra.github.io/qatra/fainallogo.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="قطرة">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png?v=2" />
  <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon" />

  <title>قطرة</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFFFFF">

</head>

<body>
  <style>
    body {
      background-color: #FFFFFF;
      margin: 0;
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      z-index: 9999;
    }

    #splash img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 30px;
    }

    .spinner {
      width: 27px;
      height: 27px;
      border: 4px solid rgba(153, 0, 0, 0.2);
      border-left-color: #990000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="splash">
    <img src="fainallogo.png" alt="Splash Logo" />
    <div class="spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
